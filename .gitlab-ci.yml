before_script:
  - source /opt/intel/bin/compilervars.sh intel64
  - export PATH=/usr/local/cuda/bin:$PATH
  - export DYLD_LIBRARY_PATH=/usr/local/cuda/lib:$DYLD_LIBRARY_PATH
  - export PATH=/home/xinli/software/anaconda3/bin:$PATH
  - export OMP_NUM_THREADS=6

after_script:
  - echo "Done..."

stages: 
  - build
  - test 

build_unit_test:
  tags: 
    - vlx-test
  stage: build
  script: 
    - cd src
    - cp ../config/Setup.Monkey Makefile.setup
    - cd ../unit_tests/
    - make -j 6 release 

build_veloxchem_python3:
  tags: 
   - vlx-test
  stage: build
  script:
    - cd src 
    - cp ../config/Setup.Monkey Makefile.setup 
    - make -j 6 release 

run_unit_test: 
  tags: 
    - vlx-test
  stage: test
  script: 
    - cd src
    - cp ../config/Setup.Monkey Makefile.setup
    - cd ../unit_tests/
    - make -j 6 release
    - cd ../build/bin
    - ./UnitTestVeloxChemMP.x

run_test_python3: 
  tags: 
    - vlx-test
  stage: test
  script: 
    - cd src
    - cp ../config/Setup.Monkey Makefile.setup
    - make -j 6 release
    - cd ../python_tests/
    - export PYTHONPATH=$(pwd)/../build/python:$PYTHONPATH
    - python3 run_tests.py -v
