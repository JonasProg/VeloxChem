before_script:
  - source /opt/intel/bin/compilervars.sh intel64
  - export PATH=/usr/local/cuda/bin:$PATH
  - export DYLD_LIBRARY_PATH=/usr/local/cuda/lib:$DYLD_LIBRARY_PATH

after_script:
  - echo "Done..."

stages: 
  - build
  - test 

build_veloxchem:
  tags: 
   - vlx-test
  stage: build
  script:
    - cd src 
    - cp ../config/Setup.Monkey Makefile.setup 
    - make release 
   
build_unit_test:
  tags: 
    - vlx-test
  stage: build
  script: 
    - cd src
    - cp ../config/Setup.Monkey Makefile.setup
    - cd ../unit_tests/
    - make release 

run_unit_test: 
  tags: 
    - vlx-test
  stage: test
  script: 
    - cd src
    - cp ../config/Setup.Monkey.NoMPI Makefile.setup
    - cd ../unit_tests/
    - make release
    - cd ../bin/
    - ./UnitTestVeloxChemMP.x
