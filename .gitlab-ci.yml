stages:
  - build
  - test
  - pipinstall
  - deploy

.monkey:setup:
  tags:
    - vlx-docker
  image: ghcr.io/enccs/meta-vlx/vlx-ci_intel:sha-f51f706
  variables:
    OMP_NUM_THREADS: "6"
    VLX_NUM_BUILD_JOBS: "6"
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule"
  before_script:
    - uname -a
    - free -m
    - df -h
    - ulimit -a
    - ulimit -s unlimited
    - lscpu | egrep 'Thread|Core|Socket|^CPU\('
    - python -V
    - mpiicc --version
    - mpiicpc --version
    - python -m venv --clear venv
    - source venv/bin/activate
    - python -m pip install --upgrade pip

monkey:build:
  extends: .monkey:setup
  stage: build
  script:
    - python -m pip install
        numpy
        pybind11[global]
        mpi4py --no-binary=mpi4py
    - cmake
        -S.
        -Bbuild
        -GNinja
        -DCMAKE_CXX_COMPILER=mpiicpc
        -DVLX_LA_VENDOR=MKL
    - cmake --build build --parallel "$VLX_NUM_BUILD_JOBS" -- -v -d stats
  artifacts:
    paths:
      - build
    expire_in: 2 hours

monkey:unit_tests:
  extends: .monkey:setup
  stage: test
  needs: ["monkey:build"]
  script:
    - ctest --test-dir build --output-on-failure -L unit

monkey:python_tests:
  extends: .monkey:setup
  stage: pipinstall
  script:
    - CC=icc MPICC=mpiicc python -m pip install mpi4py --no-binary=mpi4py
    #- CC=gcc CXX=g++ python -m pip install cppe MDAnalysis
    - SKBUILD_CONFIGURE_OPTIONS="-DVLX_LA_VENDOR=MKL -DCMAKE_CXX_COMPILER=mpiicpc"
        python -m pip install .[test,qmmm]
    - python -c "import veloxchem; print(veloxchem.__version__)"
    - mpiexec -n 2 python -m pytest -v --pyargs veloxchem -m "solvers"
    - python -m pytest -v --cov=veloxchem --pyargs veloxchem

include:
  #- '.gitlab/windows-ci.yml'
  - '.gitlab/cron-deploy.yml'
  - '.gitlab/deploy.yml'
